<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container py-5 mt-5">
    <div class="card w-75 mx-auto p-3">
      <div class="col-12 col-lg-4">
        <input type="number" class="form-control" id="inputNum" placeholder="Nhập số">
      </div>
      <div class="row gy-3 my-3">
        <div class="col-12 col-lg-2">
          <button class="btn btn-success me-1 mb-1" type="button" onclick="themSo()">
            Thêm số
          </button>
        </div>
        <div class="col-12 col-lg-6">
          <div class="alert alert-primary">
            <span id="originalArray">&#8205</span>
          </div>
        </div>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              1. Tổng các số dương trong mảng.
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-2">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="tinhTong()">
                    Tính Tổng
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="SumSoDuong">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              2. Đếm số dương trong mảng
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-2">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="DemSoDuong()">
                    Đếm số
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="DemSoDuong">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              3. Tìm số nhỏ nhất trong mảng
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-2">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="timMin()">
                    Số nhỏ nhất
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="timMin">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading4">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapseThree">
              4. Tìm số dương nhỏ nhất trong mảng
            </button>
          </h2>
          <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-3">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="timMinDuong()">
                    Số dương nhỏ nhất
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="timMinDuong">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading5">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapseThree">
              5. Tìm số chẵn cuối cùng trong mảng
            </button>
          </h2>
          <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-3">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="timSoChan()">
                    Số chẵn cuối cùng
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="timSoChan">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading6">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapseThree">
              6. Đổi chỗ 2 giá trị trong mảng theo vị trí
            </button>
          </h2>
          <div id="collapse6" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-4">
                  <input
                    type="number"
                    class="form-control form__input"
                    id="viTri1"
                    placeholder="Nhập số vị trí 1"
                  />
                </div>
                <div class="col-12 col-lg-4">
                  <input
                    type="number"
                    class="form-control form__input"
                    id="viTri2"
                    placeholder="Nhập số vị trí 2"
                  />
                </div>
              </div>
              
              <div class="row gy-3 my-3">
                <div class="col-12 col-lg-2">
                  <button class="btn btn-success me-1 mb-1" type="button" onclick="doiChoBai6()">
                    Đổi chỗ
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="doiChoBai6">&#8205</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
